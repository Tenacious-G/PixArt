<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
	<!-- original position for the script src tag was at the bottom of the <body> tag, moved it as was getting error messages saying $ not defined -->
	<!-- minimised jQuery from a CDN (Content Delivery Network) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>

</head>
<body>
    <h1>Pixel Art Maker</h1>

    <!-- <h2>Choose Grid Size</h2> -->
    <form id="sizePicker" alt="Choose size of grid">
        Grid Height:
        <input type="number" id="input_height" name="height" min="3" value="3">
        Grid Width:
        <input type="number" id="input_width" name="width" min="3" value="3">
		<!-- value is the text inside the button -->
        <input type="submit" value="Submit">
    </form>
	<!-- want this <h2> to be an inline element so that <input> appears on the same row -->
    <h2 class="inline-h2">Pick A Color</h2> 
    <input type="color" id="colorPicker"> 

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
	
</body>
</html>
